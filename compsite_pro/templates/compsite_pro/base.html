<!doctype html>
{% load bootstrap3 %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>base</title>
  </head>
  <body>


      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'compsite_pro:index' %}">COMP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">{% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'compsite_pro:topics' %}">Subjects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:logout' %}">Log out</a>
              </li>{% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'users:register' %}">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:login' %}">Login</a>{% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'compsite_pro:about' %}">About us</a>
              </li>
              </li>
            </ul>
            <span class="navbar-text">
              {% if user.is_authenticated %}
              {{ user.username }}.
              {% endif %}

            </span>
          </div>
        </div>
      </nav>
    

  </body>
</html>
{% block content %}{% endblock content %}
