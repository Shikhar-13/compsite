<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Subjects</title>
    <style>
      .link{
        color: rgb(0, 0, 0);
        font-family: Arial, Helvetica, sans-serif;
        font-size: x-large;
      }


    </style>
  </head>
  <body>
    {% extends "compsite_pro/base.html" %}
    {% load static %}
{% block content %}
<br>
<br>
<hr>

      
        {% for topic in topics %}
        

        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{% static 'compsite_pro/C3.png'%}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h3 class="card-title"><a href="{% url 'compsite_pro:topic' topic.id %}" class="btn btn-dark">{{ topic }}</a></h3>
              </div>
            </div>
          </div>
        </div>
        {% empty %}
          <li>No topics have been added yet.</li>
         {% endfor %}
{% endblock content %}
  </body>
</html>
